
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link rel="stylesheet" href="style.css">



</head>
<body>
<div class="wrapper">
<div class="sidebar">
<div>
<form class="search" id="search">
<input type="text" id="query" placeholder="Search..." />
<button>
>
</button>
</form>
<div class="weather-icon">
<img id="icon" src="icons/sun/4.png" alt="" />
</div>
<div class="temperature">
<h1 id="temp">0</h1>
<span class="temp-unit">Â°C</span>
</div>
<div class="date-time">
<p id="date-time">Monday, 12:00</p>
</div>
<div class="divider"></div>
<div class="condition-rain">
<div class="condition">
<i class=""></i>
<p id="condition"></p>
</div>
<div class="rain">
<i class="fas fa-tint"></i>
<p id="rain">perc - 0%</p>
</div>
</div>
</div>
<div class="location">
<div class="location-icon">
<i class="fas fa-map-marker-alt"></i>
</div>
<div class="location-text">
<p id="location">location</p>
</div>
</div>
</div>
<div class="main">
<nav>
<ul class="options">
<h class="outline">Today Weather</h>
</ul>
</nav>
<div class="cards" id="weather-cards"></div>
<div class="highlights">
<div class="cards">
<div class="card2">
<h4 class="card-heading">UV Index</h4>
<div class="content">
<p class="uv-index">0</p>
<p class="uv-text">Low</p>
</div>
</div>
<div class="card2">
<h4 class="card-heading">Wind Status</h4>
<div class="content">
<p class="wind-speed">0</p>
<p>km/h</p>
</div>
</div>
<div class="card2">
<h4 class="card-heading">Sunrise & Sunset</h4>
<div class="content">
<p class="sun-rise">0</p>
<p class="sun-set">0</p>
</div>
</div>
<div class="card3">
<h4 class="card-heading">Humidity</h4>
<div class="content">
<p class="humidity">0</p>
<p class="humidity-status">Normal</p>
</div>
</div>
<div class="card3">
<h4 class="card-heading">Visibility</h4>
<div class="content">
<p class="visibility">0</p>
<p class="visibility-status">Normal</p>
</div>
</div>

</div>
</div>
<p class="credits">Crafted by Sanjay & Laxman</p>
</div>

</div>
<script  src="script.js"></script>

 </body>
 </html>
